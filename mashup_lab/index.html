<!DOCTYPE html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title> JavaScript Web GIS Mashup</title>
	
	<!-- load in main css -->
	<link rel="stylesheet" href="css/main.css" />
	<!-- load in leaflet css -->
	<link rel="stylesheet" href ="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<!-- load in the leaflet API -->
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<!-- load in the Stamen API -->
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<!-- load Esri Leaflet from CDN -->
	<script src="https://unpkg.com/esri-leaflet@2.0.8"></script>
	<!-- load Turf.js API -->
	<script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
	<!-- load button.js -->
	<script type="text/javascript" src="js/button.js"></script>
		
</head>
<body>
		<!-- create button -->
		<div id="button-div">
			<button id="myButton" onClick="changeTextZoom()">
				My Web GIS Mashup
			</button>
		</div>
		<!-- create map div -->
		<div id="map"></div>
		<!-- load map_gj.js -->
		<script type="text/javascript" src="data/map_gj.js"></script>
		<!-- add in the states data -->
		<script type="text/javascript" src= "https://leafletjs.com/examples/choropleth/us-states.js" ></script>
		<!-- load the map.js file -->
		<script type="text/javascript" src="js/map.js"></script>
		

</body>
